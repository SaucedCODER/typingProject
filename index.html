<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="p-5">ZTyping tester</h1>

    <style>
      .active-letter {
        font-weight: bold;
        color: teal;
        text-decoration: underline;
      }
      textarea {
        resize: none;
      }
    </style>
    <div class="container d-flex flex-column align-items-center mt-5">
      <h2 class="p-2">Calmness is the key!</h2>
      <p class="fs-5 p-3" data-test-paragraph></p>
      <p>
        <textarea
          name="tester"
          id="user-test-input"
          cols="100"
          rows="20"
          spellcheck="false"
        ></textarea>
      </p>
    </div>
    <div class="container-11">
      <button class="try">a</button>
      <button class="try">b</button>
      <button class="try">c</button>
      <button class="try">d</button>
      <button class="try">e</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
